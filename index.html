<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoClicker for Mac</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AutoClicker for Mac</h1>
        
        <div class="control-group">
            <label for="interval">Click Interval (ms)</label>
            <input type="number" id="interval" min="100" max="10000" value="1000" step="100">
            <span class="interval-display">1.0 seconds</span>
        </div>

        <button id="toggleBtn" class="start-btn">
            <span class="btn-text">Start Clicking</span>
        </button>

        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Idle</span>
        </div>

        <div class="click-counter">
            <p>Clicks: <span id="clickCount">0</span></p>
        </div>

        <div class="info-note" id="permissionNote">
            <p><strong>Setup:</strong> This app requires both Accessibility and Automation permissions in System Preferences → Security & Privacy → Privacy. You'll be prompted to grant these when you first open the app.</p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
